            <form class="align">
                <h2>Contact Form</h2>
                <label for="firstName">First Name:</label><br>
                <input type="text" autofocus value="" placeholder="Firstname" required>
                <br>

                <label for="Surname">Surname:</label><br>
                <input type="text" value="" placeholder="Surname" required>
                <br>

                <label for="email">Email:</label><br>
                <input type="text" value="" placeholder="Enter email" required>
                <br>
             
                <label for="phone">Phone:</label><br>
                <input type="number" value="phone" placeholder="Phone Number" required>
                <br>

                <label for="message">Message:</label><br>
                <textarea name="message" id="" cols="35" rows="8" placeholder="Enter Message "></textarea>
                <br>

                <button class="send">Submit</button>
            </form>
